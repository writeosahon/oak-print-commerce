<!-- view-cart page -->
<ons-page id="view-cart-page">

    <ons-toolbar style="background-color: #ffffff !important; color: #3f51b5 !important;
    box-shadow: none !important; border-bottom: lightgray 1px solid"
                 static modifier="noshadow">
        <div class="left" style="background-color: #ffffff !important; color: #3f51b5 !important;">
            <ons-toolbar-button style="background-color: #ffffff !important; color: #3f51b5 !important;"
                                onclick="utopiasoftware[utopiasoftware_app_namespace].controller.productDetailsPageViewModel.backButtonClicked();">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center title-bar" style="background-color: #ffffff !important; color: #3f51b5 !important; text-align: center;">
            Cart
        </div>

        <div class="right" style="background-color: #ffffff !important; color: #3f51b5 !important;">
            <!--<ons-toolbar-button style="background-color: #3f51b5 !important; color: #d70000 !important;"-->
            <!--icon="md-favorite"></ons-toolbar-button>-->

            <ons-toolbar-button style="background-color: #ffffff !important; color: #3f51b5 !important;">
                <ons-icon style="position: relative;" icon="md-shopping-cart">
                    <span class="cart-count e-badge e-badge-overlap
                            e-badge-notification e-badge-circle e-badge-danger"
                          style="font-size: 0.5em;">0</span>
                </ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <!-- page pull hook -->
    <ons-pull-hook id="view-cart-page-pull-hook" threshold-height="120px" fixed-content style="text-align: center">
        <ons-fab id="view-cart-page-pull-hook-fab" modifier="mini" style="background-color: #ffffff; color: #ff0000;
        box-shadow: none; border: 1px #ff0000 solid">
            <ons-icon icon="md-long-arrow-down" size="24px" style="color: #363E7C"></ons-icon>
        </ons-fab>
    </ons-pull-hook>
    <!-- page preloader -->
    <ons-progress-bar class="page-preloader" indeterminate modifier="default-page-preloader"
                      style="position: fixed; z-index: 2; width: 100%; display: block;"></ons-progress-bar>

    <div class="row" id="view-cart-contents-container">

        <div class="col-xs-12" style="border-bottom: 1px lightgray solid">
            <div class="e-card e-card-horizontal">
                <div class="e-card-image" style="-webkit-flex-basis: auto; flex-basis: auto; width: 30%;
                min-height: 100%; background-image: url('css/app-images/1-11.jpg');">
                </div>
                <div class="e-card-stacked" style="-webkit-flex-basis: auto; flex-basis: auto; width: 70%">
                    <div class="e-card-header" style="padding: 0">
                        <div class="e-card-header-caption"  style="padding-left: 3px; padding-right: 5px">
                            <div class="e-card-sub-title" style="font-size: 14px; text-align: center; text-transform: capitalize">
                                Jerseys
                            </div>
                            <div class="e-card-sub-title" style="font-size: 11px; text-align: center; text-transform: capitalize">
                                N123,095.09
                            </div>
                        </div>
                    </div>
                        <div class="e-card-content row" style="padding: 0;">
                            <div class="col-xs-4" style="text-align: center">
                                <button type="button" class="view-cart-remove-button"
                                        style="background-color: #ffffff; color: #d64113"></button>
                            </div>
                            <div class="col-xs-4" style="text-align: center">
                                <button type="button" class="view-cart-edit-button"
                                        style="background-color: #ffffff; color: #3f51b5"></button>
                            </div>
                            <div class="col-xs-4" style="text-align: center">
                                <input class="view-cart-quantity-input" type="number">
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <ons-bottom-toolbar modifier="transparent" style="border-top: lightgray 1px solid">

        <div style="text-align: center; width: 100%; margin-top: 6px;">
            <button id="product-details-add-to-cart" type="button" disabled
                    style="color: #363E7C; background-color: #ffffff; box-shadow: none"
                    onclick="">
                <ons-ripple></ons-ripple>
                Checkout
            </button>
        </div>
    </ons-bottom-toolbar>

</ons-page>
