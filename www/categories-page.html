<!-- categories page -->
<ons-page id="categories-page">

    <!-- page pull hook -->
    <ons-pull-hook id="categories-page-pull-hook" threshold-height="120px" fixed-content style="text-align: center">
        <ons-fab id="categories-page-pull-hook-fab" modifier="mini" style="background-color: #ffffff; color: #ff0000;
        box-shadow: none; border: 1px #ff0000 solid">
            <ons-icon icon="md-long-arrow-down" size="24px" style="color: #363E7C"></ons-icon>
        </ons-fab>
    </ons-pull-hook>
    <!-- page preloader -->
    <ons-progress-bar class="page-preloader" indeterminate modifier="default-page-preloader"
                      style="position: fixed; z-index: 2; width: 100%; display: block;"></ons-progress-bar>

    <ons-list id="categories-list" style="display: block">

        <ons-list-title>Categories</ons-list-title>

        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                       onclick="">
            <div class="left">
                <img src="css/app-images/category-icon-img.png" style="width: 42px;">
            </div>
            <div class="center">
                <span class="list-item__title" style="color: #3F51B5;">T-Shirts</span>
            </div>
            <div class="right">
                <span class="e-badge e-badge-circle e-badge-dark"
                      style="background-color: transparent;  color: #000000; font-weight: normal; font-size: 1em; border: 1px solid red">20</span>
            </div>
        </ons-list-item>

        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                       onclick="">
            <div class="left">
                <img src="css/app-images/category-icon-img.png" style="width: 42px">
            </div>
            <div class="center">
                <span class="list-item__title" style="color: #3F51B5;">Mugs</span>
            </div>
            <div class="right">
                <span class="e-badge e-badge-circle e-badge-dark"
                      style="background-color: transparent;  color: #000000;
                      font-weight: normal; font-size: 1em; border: 1px solid red">456</span>
            </div>
        </ons-list-item>

        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                       onclick="">
            <div class="left">
                <img src="css/app-images/category-icon-img.png" style="width: 42px">
            </div>
            <div class="center">
                <span class="list-item__title" style="color: #3F51B5;">Phone Covers</span>
            </div>
            <div class="right">
                <span class="e-badge e-badge-circle e-badge-dark"
                      style="background-color: transparent;  color: #000000;
                      font-weight: normal; font-size: 1em; border: 1px solid red">15</span>
            </div>
        </ons-list-item>

    </ons-list>
</ons-page>
