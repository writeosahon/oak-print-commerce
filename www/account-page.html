<!-- account page -->
<ons-page id="account-page">

    <div id="account-personal-accordion" style="width: 100%">
        <div> <!-- accordion item container -->
            <div> <!-- accordion header container -->
                <div><!-- accordion header -->
                    <ons-list-title>
                        <ons-icon icon="md-account-o" fixed-width style="color: #3f51b5; font-size: 2em; margin-right: 1em"></ons-icon>
                        Personal Info
                    </ons-list-title>
                </div>
            </div>

            <div> <!-- accordion panel container -->
                <div> <!-- accordion content -->
                    <ons-list id="account-personal-list" style="display: block">

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="$('#app-main-navigator').get(0).pushPage('login-page.html')">
                            <div class="center">
                                <span class="list-item__title">Sign In</span>
                            </div>
                        </ons-list-item>

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Sign Out</span>
                            </div>
                        </ons-list-item>

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Profile</span>
                            </div>
                        </ons-list-item>

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Change Password</span>
                            </div>
                        </ons-list-item>

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Billing Address</span>
                            </div>
                        </ons-list-item>

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Shipping</span>
                            </div>
                        </ons-list-item>

                    </ons-list>
                </div>
            </div>

        </div>

        <div> <!-- accordion item container -->
            <div> <!-- accordion header container -->
                <div><!-- accordion header -->
                    <ons-list-title>
                        <img src="css/app-images/order-icon-img.png" style="height: 2em; margin-right: 1em;">My Orders
                    </ons-list-title>
                </div>
            </div>

            <div> <!-- accordion panel container -->
                <div> <!-- accordion content -->
                    <ons-list id="account-order-list" style="display: block">

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Completed Orders</span>
                            </div>
                        </ons-list-item>

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Processing Orders</span>
                            </div>
                        </ons-list-item>

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Pending Orders</span>
                            </div>
                        </ons-list-item>

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Cancelled Orders</span>
                            </div>
                        </ons-list-item>

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Find Order</span>
                            </div>
                        </ons-list-item>

                    </ons-list>
                </div>
            </div>

        </div>

        <div> <!-- accordion item container -->
            <div> <!-- accordion header container -->
                <div><!-- accordion header -->
                    <ons-list-title>
                        <img src="css/app-images/preference-icon-img.png" style="height: 2em; margin-right: 1em;">Preferences
                    </ons-list-title>
                </div>
            </div>

            <div> <!-- accordion panel container -->
                <div> <!-- accordion content -->
                    <ons-list id="account-order-list" style="display: block">

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Push Notifications</span>
                            </div>
                        </ons-list-item>

                        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                       onclick="">
                            <div class="center">
                                <span class="list-item__title">Newsletter Subscription</span>
                            </div>
                        </ons-list-item>

                    </ons-list>
                </div>
            </div>

        </div>

    </div>

</ons-page>
