<!-- products page -->
<ons-page id="products-page">

    <ons-segment id="products-layout-segment" active-index="0"
                 style="position: fixed; top: 5px; width: 90px; margin-left: calc(100vw - 85px); box-shadow: none; z-index: 2;">
        <button><ons-icon icon="md-view-stream" fixed-width></ons-icon></button>
        <button><ons-icon icon="fa-th-large" fixed-width></ons-icon></button>
    </ons-segment>

    <ons-list-title>Products</ons-list-title>

    <div class="row">
        <div class="col-xs-6">
            <div class="e-card e-card-horizontal" style="min-height: 34vh;">
                <div class="e-card-image one" style="height: 100%; width: 49%; background-image: url('css/app-images/1-12.jpg');"></div>
                <div class="e-card-stacked"></div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="e-card e-card-horizontal" style="min-height: 34vh;">
                <div class="e-card-image one" style="height: 100%; width: 49%; background-image: url('css/app-images/1-13.jpg');"></div>
                <div class="e-card-stacked"></div>
            </div>
        </div>
        <div class="clearfix visible-xs-block"></div>
    </div>

</ons-page>
