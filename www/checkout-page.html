<!-- checkout page -->
<ons-page id="checkout-page">

    <ons-toolbar style="background-color: #ffffff !important; color: #3f51b5 !important;
    box-shadow: none !important; border-bottom: lightgray 1px solid"
                 static modifier="noshadow">
        <div class="left" style="background-color: #ffffff !important; color: #3f51b5 !important;">
            <ons-toolbar-button style="background-color: #ffffff !important; color: #3f51b5 !important;"
                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.checkoutPageViewModel.backButtonClicked();">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center title-bar" style="background-color: #ffffff !important; color: #3f51b5 !important; text-align: center;">
            Checkout
        </div>

        <div class="right" style="background-color: #ffffff !important; color: #3f51b5 !important;">
            <!--<ons-toolbar-button style="background-color: #3f51b5 !important; color: #d70000 !important;"-->
                                <!--icon="md-favorite"></ons-toolbar-button>-->

            <!--<ons-toolbar-button style="background-color: #ffffff !important; color: #3f51b5 !important;"
            onclick="utopiasoftware[utopiasoftware_app_namespace].controller.viewCartPageViewModel.viewCartPage()">
                <ons-icon style="position: relative;" icon="md-shopping-cart">
                    <span class="cart-count e-badge e-badge-overlap
                            e-badge-notification e-badge-circle e-badge-danger"
                          style="font-size: 0.5em;">0</span>
                </ons-icon>
            </ons-toolbar-button>-->
        </div>
    </ons-toolbar>

    <div class="content">
        <!-- page preloader -->
        <ons-progress-bar class="page-preloader" indeterminate modifier="default-page-preloader"
                          style="position: fixed; z-index: 2; width: 100%; display: block;"></ons-progress-bar>

        <!-- page modal loader -->
        <div class="modal" style="z-index: 2; background-color: transparent; display: table;">
            <div class="modal__content">
                <ons-progress-circular indeterminate modifier="pull-hook" style="transform: scale(1.5);"></ons-progress-circular>
            </div>
        </div>

        <div id="checkout-accordion" style="width: 100%">
            <div id="checkout-personal-details-accordion-item"> <!-- accordion item container -->
                <div> <!-- accordion header container -->
                    <div><!-- accordion header -->
                        <ons-list-title>
                            <span class="zmdi zmdi-account-o" style="color: #3f51b5; font-size: 2em; margin-right: 0.1em"></span>
                            Personal Details
                            <span class="utopiasoftware-checkout-success zmdi zmdi-utopiasoftware-icon-check-circle-outline" style="color: green; font-size: 1em; margin-left: 1em"></span>
                            <span class="utopiasoftware-checkout-failure zmdi zmdi-alert-circle-o" style="color: orange; font-size: 1em; margin-left: 1em"></span>
                        </ons-list-title>
                    </div>
                </div>

                <div> <!-- accordion panel container -->
                    <div style="transform: scale(0.8);"> <!-- accordion content -->
                        <ons-row vertical-align="bottom" style="margin-bottom: 1.5em; text-align: center;">
                            <ons-col width="5%"></ons-col>
                            <ons-col width="80%" style="border: 2px solid lightgray; border-radius: 6px;
                background-color: lightgray !important; color: #3f51b5; font-size: 1.3em; padding-left: 0.5em;
                padding-top:0.5em; padding-right: 0.5em">
                                writeosahon@gmail.com
                            </ons-col>
                            <ons-col width="15%"></ons-col>
                        </ons-row>

                        <ons-row vertical-align="bottom" style="margin-bottom: 1.5em; text-align: center;">
                            <ons-col width="5%"></ons-col>
                            <ons-col width="80%" style="border: 2px solid lightgray; border-radius: 6px;
                background-color: lightgray !important; color: #3f51b5; font-size: 1.3em; padding-left: 0.5em;
                padding-top:0.5em; padding-right: 0.5em">
                                Osahon
                            </ons-col>
                            <ons-col width="15%"></ons-col>
                        </ons-row>

                        <ons-row vertical-align="bottom" style="margin-bottom: 1.5em; text-align: center;">
                            <ons-col width="5%"></ons-col>
                            <ons-col width="80%" style="border: 2px solid lightgray; border-radius: 6px;
                background-color: lightgray !important; color: #3f51b5; font-size: 1.3em; padding-left: 0.5em;
                padding-top:0.5em; padding-right: 0.5em; text-align: right;">
                                <ons-fab  modifier="mini"
                                         style="background-color: #ffffff; box-shadow: none; border: none"
                                         onclick="">
                                    <ons-icon icon="md-edit" size="24px" style="color: #363E7C"></ons-icon>
                                </ons-fab>
                            </ons-col>
                            <ons-col width="15%"></ons-col>
                        </ons-row>
                    </div>
                </div>
            </div>

            <div> <!-- accordion item container -->
                <div> <!-- accordion header container -->
                    <div><!-- accordion header -->
                        <ons-list-title>
                            <span class="zmdi zmdi-utopiasoftware-icon-file-document-box-outline" style="color: #3f51b5; font-size: 2em; margin-right: 0.1em"></span>
                            My Orders
                        </ons-list-title>
                    </div>
                </div>

                <div> <!-- accordion panel container -->
                    <div> <!-- accordion content -->
                        <ons-list id="account-order-list" style="display: block">

                            <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                           onclick="">
                                <div class="center">
                                    <span class="list-item__title">Completed Orders</span>
                                </div>
                            </ons-list-item>

                            <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                           onclick="">
                                <div class="center">
                                    <span class="list-item__title">Processing Orders</span>
                                </div>
                            </ons-list-item>

                            <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                           onclick="">
                                <div class="center">
                                    <span class="list-item__title">Pending Orders</span>
                                </div>
                            </ons-list-item>

                            <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                           onclick="">
                                <div class="center">
                                    <span class="list-item__title">Cancelled Orders</span>
                                </div>
                            </ons-list-item>

                            <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                           onclick="">
                                <div class="center">
                                    <span class="list-item__title">Find Order</span>
                                </div>
                            </ons-list-item>

                        </ons-list>
                    </div>
                </div>

            </div>

            <div> <!-- accordion item container -->
                <div> <!-- accordion header container -->
                    <div><!-- accordion header -->
                        <ons-list-title>
                            <span class="zmdi zmdi-utopiasoftware-icon-settings-outline" style="color: #3f51b5; font-size: 2em; margin-right: 0.1em"></span>
                            Preferences
                        </ons-list-title>
                    </div>
                </div>

                <div> <!-- accordion panel container -->
                    <div> <!-- accordion content -->
                        <ons-list id="account-order-list" style="display: block">

                            <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                           onclick="">
                                <div class="center">
                                    <span class="list-item__title">Push Notifications</span>
                                </div>
                            </ons-list-item>

                            <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                                           onclick="">
                                <div class="center">
                                    <span class="list-item__title">Newsletter Subscription</span>
                                </div>
                            </ons-list-item>

                        </ons-list>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <ons-bottom-toolbar modifier="transparent" style="border-top: lightgray 1px solid">

            <!-- button is disabled by default -->
            <button id="checkout-make-payment" type="button" disabled
                    style="color: #363E7C; background-color: #ffffff; box-shadow: none"
                    onclick="utopiasoftware[utopiasoftware_app_namespace].controller.checkoutPageViewModel.
                    makePaymentButtonClicked()">
                <ons-ripple></ons-ripple>
                Make Payment
            </button>
        </div>

    </ons-bottom-toolbar>

</ons-page>
