<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Service</title>

    <!-- style library to incorporate bootstrap grid layout,helper classes & responsiveness -->
    <link rel="stylesheet" href="css/bootstrap-3.3.7.min.css">

    <!-- style libraries for the app (onsen ui) -->
    <link rel="stylesheet" href="css/onsenui.min.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <!--<link rel="stylesheet" href="css/onsen-css-custom-components.min.css">-->

    <!-- style libraries for font icons -->
    <link rel="stylesheet" href="css/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="css/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!--- style library used for ej2 -->
    <link rel="stylesheet" href="css/ej2-material.16.3.33.css">
    <link rel="stylesheet" href="css/ej2-accordion-material.css">

    <!--- kendo effects/animation style -->
    <link rel="stylesheet" href="css/kendo.custom.common.css">

    <!--- flickity carousel style -->
    <link rel="stylesheet" href="css/flickity.2.1.2.min.css">

    <!--- ViewerJS style library -->
    <!--<link rel="stylesheet" href="css/viewer.min.css">-->

    <!-- app custom font icons -->
    <link rel="stylesheet" href="css/app-custom-font-icons/css/app-custom-font-style.css">

    <!--- custom style for app -->
    <link rel="stylesheet" href="css/app-custom-styles.min.css">


    <!-- polyfill for ecma script 2015 -->
    <script src="js/polyfill.min.js"></script>

    <!-- polyfill for url-search-params polyfill -->
    <script src="js/url-search-params-polyfill-5.0.0.js"></script>

    <!-- library for base64 encoding and decoding -->
    <script src="js/base64_v2.5.0.min.js"></script>

    <!-- script library for onsen ui -->
    <script src="js/onsenui.2.10.5.min.js"></script>


    <!-- jquery library -->
    <script src="js/jquery-2.1.4.min.js"></script>

    <!-- parsley library -->
    <script src="js/parsley-2.8.1.min.js"></script>

    <!-- flickity carousel library -->
    <script src="js/flickity.pkgd2.1.2.min.js"></script>

    <!-- kendo libraries -->
    <script src="js/kendo.2018.2.530/kendo.core.min.js"></script>
    <script src="js/kendo.2018.2.530/kendo.fx.min.js"></script>

     <!--EJ2 Components Library -->
    <script src="js/ej2-oak-app-components.16.3.33.min.js"></script>

    <!-- ViewerJS Library -->
    <!--<script src="js/viewer.min.js"></script>-->

    <!-- PouchDB libraries -->
    <script src="js/pouchdb.7.0.0.min.js"></script>
    <script src="js/pouchdb.cordova-sqlite.min.js"></script>
    <script src="js/crypto-pouch.js"></script>

    <!-- Random-Js library -->
    <script src="js/random.1.0.8.min.js"></script>

    <!-- hybrid script libraries for cordova -->
    <script src="cordova.js"></script>

     <!--library file for SystemJS module loader-->
    <!--<script src="js/system-0.21.0.js"></script>-->

    <!-- app script -->
    <script src="js/compiled-js/base-compiled.js"></script>
    <script src="js/compiled-js/controller-compiled.js"></script>
    <script src="js/compiled-js/model-compiled.js"></script>


    <!-- Content-Security-Policy tag -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' wss: ws: data: http: https: blob: edpms: file: gap 'unsafe-inline' 'unsafe-eval'">
</head>
<body>

<!-- splitter container housing the app -->
<ons-splitter>
    <!--<ons-splitter-side id="side-menu" side="right" page="puzzle-menu-page.html" collapse width="100%">
    </ons-splitter-side>-->
    <ons-splitter-content id="splitter-content"></ons-splitter-content>
</ons-splitter>


<!-- login template -->
<ons-template id="login-template">
    <!-- login navigator -->
    <ons-navigator id="login-navigator" page="login-page.html"></ons-navigator>
</ons-template>

<!-- app-main navigator template page -->
<ons-template id="app-main-template">
    <!-- app-main navigator -->
    <ons-navigator id="app-main-navigator" page="app-main-page.html"></ons-navigator>
</ons-template>

<!-- loader modal -->
<ons-modal id="loader-modal" direction="up" style="background-color: rgba(0,0,0,0.99);">
    <div style="text-align: center; width: 100%">
        <img src="css/app-images/oak-design-logo.png" style="width: 70%">
        <div style="width: 100%; text-align: center; margin-top: 0.1em;">
            <ons-icon icon="md-toys" size="50px" spin style="color: #3f51b5"></ons-icon>
        </div>
    </div>
    <div id="loader-modal-message" style="text-align: center; margin-top: 0.5em; font-size: 1.2em; color: #ffffff;"></div>
</ons-modal>

<!-- view reports additional popover -->
<ons-popover id="search-page-search-input-popover" direction="down" cancelable mask-color="rgba(0,0,0,0)"
             style="width: calc(100vw - 17px - 20px);">
    <ons-list id="search-input-popover-list">
    </ons-list>
</ons-popover>

<!-- create action sheet for deleting items from carts -->
<ons-action-sheet id="view-cart-page-delete-cart-item-action-sheet" cancelable title="delete product from cart?" disable-auto-styling>
    <ons-list id="delete-cart-item-list" style="display: block" disable-auto-styling>

        <ons-list-item modifier="nodivider" lock-on-drag="true" disable-auto-styling>
            <div class="center">
                <div style="width: 100%; text-align: center;">

                    <button id="view-cart-page-delete-cart-item-yes" type="button" style="color: #d64113;
                box-shadow: none; margin-right: 1em; margin-bottom:0.5em">
                        <ons-ripple></ons-ripple>
                        Yes</button>

                    <button id="view-cart-page-delete-cart-item-no" type="button" style="color: #3F51B5;
                box-shadow: none; margin-right: 1em; margin-bottom:0.5em">
                        <ons-ripple></ons-ripple>
                        No</button>

                </div>
            </div>
        </ons-list-item>

    </ons-list>
</ons-action-sheet>

<!-- container for app ej2 bottom toast -->
<div class="page-toast"></div>

<!-- container for app ej2 "timed" bottom toast -->
<div class="timed-page-toast"></div>

<div id="user-signout-iframe-container">
    <iframe id="user-signout-iframe" src="https://shopoakexclusive.com/shop/"></iframe>
</div>
</body>
</html>
