<!-- profile page -->
<ons-page id="profile-page">

    <ons-toolbar style="background-color: #ffffff !important; color: #3f51b5 !important;
    box-shadow: none !important; border-bottom: lightgray 1px solid"
                 static modifier="noshadow">
        <div class="left" style="background-color: #ffffff !important; color: #3f51b5 !important;">
            <ons-toolbar-button style="background-color: #ffffff !important; color: #3f51b5 !important;"
                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.profilePageViewModel.backButtonClicked();">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center title-bar" style="background-color: #ffffff !important; color: #3f51b5 !important; text-align: center;">
            User Profile
        </div>

        <div class="right" style="background-color: #ffffff !important; color: #3f51b5 !important;">
            <!--<ons-toolbar-button style="background-color: #3f51b5 !important; color: #d70000 !important;"-->
                                <!--icon="md-favorite"></ons-toolbar-button>-->

            <ons-toolbar-button style="background-color: #ffffff !important; color: #3f51b5 !important;"
            onclick="utopiasoftware[utopiasoftware_app_namespace].controller.viewCartPageViewModel.viewCartPage()">
                <ons-icon style="position: relative;" icon="md-shopping-cart">
                    <span class="cart-count e-badge e-badge-overlap
                            e-badge-notification e-badge-circle e-badge-danger"
                          style="font-size: 0.5em;">0</span>
                </ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <!-- page pull hook -->
    <ons-pull-hook id="profile-page-pull-hook" threshold-height="120px" fixed-content style="text-align: center">
        <ons-fab id="profile-page-pull-hook-fab" modifier="mini" style="background-color: #ffffff; color: #ff0000;
        box-shadow: none; border: 1px #ff0000 solid">
            <ons-icon icon="md-long-arrow-down" size="24px" style="color: #363E7C"></ons-icon>
        </ons-fab>
    </ons-pull-hook>
    <!-- page preloader -->
    <ons-progress-bar class="page-preloader" indeterminate modifier="default-page-preloader"
                      style="position: fixed; z-index: 2; width: 100%; display: block;"></ons-progress-bar>

    <form id="profile-form" autocomplete="off" data-parsley-inputs="ons-input,textarea,select"
          data-parsley-excluded="ons-input[type=button], ons-input[type=submit],
                              ons-input[type=reset], ons-input[type=hidden], [disabled], :hidden">

        <ons-row vertical-align="bottom" style="margin-bottom: 1.5em; text-align: center;">
            <ons-col width="100%" style="border: 2px solid lightgray; border-radius: 6px; background-color: #ffffff;
                        color: #3f51b5;
                    font-size: 1.3em; padding-top:0.5em;">
                <ons-icon icon="md-email" size="28px" fixed-width style="color: #3f51b5; margin-right: 0.5em;"></ons-icon>
                <ons-input id="login-email" type="email" style="width: 75%;
                        caret-color: #3f51b5 !important; color: #3f51b5 !important;"
                           placeholder="Email" modifier="material" float disable-auto-styling></ons-input>
            </ons-col>
        </ons-row>
        <ons-row vertical-align="bottom" style="margin-bottom: 2em; text-align: center;">
            <ons-col width="100%" style="border: 2px solid lightgray; border-radius: 6px; background-color: #ffffff;
                        color: #3f51b5;
                    font-size: 1.3em; padding-top:0.5em;">
                <ons-icon icon="md-utopiasoftware-icon-lock" size="28px" fixed-width style="color: #3f51b5; margin-right: 0.5em;"></ons-icon>
                <ons-input id="login-password" type="password" style="width: 75%;
                        caret-color: #3f51b5 !important; color: #3f51b5 !important;" required
                           placeholder="Password" disable-auto-styling
                           data-parsley-required-message="password is required"></ons-input>
            </ons-col>
        </ons-row>
        <ons-row style="margin-bottom: 1.5em;">
            <ons-col width="20%"></ons-col>
            <ons-col width="60%" style="text-align: center">
                <ons-button style="border-color: #ffffff; background-color: #ffffff; color: #363E7C"
                            disable-auto-styling modifier="large"
                            onclick="utopiasoftware[utopiasoftware_app_namespace].controller.
                                        loginPageViewModel.signinButtonClicked();">
                    Sign In
                </ons-button>
            </ons-col>
            <ons-col width="20%"></ons-col>
        </ons-row>
        <ons-row style="margin-bottom: 1em;">
            <ons-col width="100%" style="text-align: center">
                <div style="width: 100%; text-align: center">
                    <span style="font-weight: bold; color: #000000; font-size: 0.85em">OR USE </span>
                    <img src="css/app-images/google-signin-img.png" style="height: 2.5em;">
                    <img src="css/app-images/facebook-signin-img.png" style="height: 2.5em;">
                    <img src="css/app-images/twitter-signin-img.png" style="height: 2.5em;">
                </div>
            </ons-col>
        </ons-row>

        <ons-row>
            <ons-col width="100%" style="text-align: center">
                <ons-button disable-auto-styling modifier="large--quiet"
                            style="color: #3f51b5; text-decoration: underline"
                            onclick="utopiasoftware[utopiasoftware_app_namespace].controller.
                    loginPageViewModel.forgotPasswordButtonClicked();">
                    Forgot Password?
                </ons-button>
            </ons-col>
        </ons-row>
    </form>


    <ons-bottom-toolbar modifier="transparent" style="border-top: lightgray 1px solid">

        <div style="text-align: center; width: 100%; margin-top: 6px;">
            <button id="profile-cancel" type="button"
                    style="color: #d64113; background-color: #ffffff; box-shadow: none"
            onclick="utopiasoftware[utopiasoftware_app_namespace].controller.profilePageViewModel.
            backButtonClicked();">
                <ons-ripple></ons-ripple>
                Cancel
            </button>

            <!-- button is disabled by default -->
            <button id="profile-update" type="button" disabled
                    style="color: #363E7C; background-color: #ffffff; box-shadow: none"
                    onclick="utopiasoftware[utopiasoftware_app_namespace].controller.profilePageViewModel.
                    updateButtonClicked()">
                <ons-ripple></ons-ripple>
                Update
            </button>
        </div>

    </ons-bottom-toolbar>

</ons-page>
