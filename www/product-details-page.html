<!-- product-details page -->
<ons-page id="product-details-page">

    <ons-toolbar style="background-color: #3f51b5 !important; color: #ffffff !important;"
                 static>
        <div class="left" style="background-color: #3f51b5 !important; color: #ffffff !important;">
            <ons-toolbar-button style="background-color: #3f51b5 !important; color: #ffffff !important;"
                                onclick="">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="background-color: #3f51b5 !important; color: #ffffff !important;">
            Product Details
        </div>

        <div class="right" style="background-color: #3f51b5 !important; color: #ffffff !important;">
            <ons-toolbar-button style="background-color: #3f51b5 !important; color: #d70000 !important;"
                                icon="md-favorite"></ons-toolbar-button>

            <ons-toolbar-button style="background-color: #3f51b5 !important; color: #ffffff !important;">
                <ons-icon style="position: relative;" icon="md-shopping-cart">
                    <span class="e-badge e-badge-overlap
                            e-badge-notification e-badge-circle e-badge-danger"
                          style="font-size: 0.5em;">0</span>
                </ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="e-card" style="box-shadow: none; border: none">
        <div class="e-card-image" style="min-height: 160px; background-image: url('css/app-images/1-13.jpg');">
                    <span class="e-badge e-badge-danger" style="color: white; font-size: 0.8em; float: right; clear: both;">
                                    50% OFF
                     </span>
        </div>
        <div class="e-card-header">
            <div class="e-card-header-caption"  style="padding-left: 3px; padding-right: 5px">
                <div class="e-card-title" style="text-align: center; white-space: normal">
                    <img src="css/app-images/1-13.jpg" alt="" style="height: 1.5em; width: auto; margin-right: 0.5em;">
                    <img src="css/app-images/1-13.jpg" alt="" style="height: 1.5em; width: auto; margin-right: 0.5em;">
                    <img src="css/app-images/1-33.jpg" alt="" style="height: 1.5em; width: auto; margin-right: 0.5em;">
                </div>
                <div class="e-card-title" style="text-align: left; white-space: normal">
                    Women Plaid Sequins Summer
                </div>
            </div>
        </div>
    </div>

    <ons-list id="product-details-list" style="display: block">

        <ons-list-item modifier="longdivider" lock-on-drag="true"
                       onclick="">
            <div class="center">
                <span class="list-item__title" style="color: #3F51B5;">Price</span>
                <span class="list-item__subtitle">&#x20a6;160,000.00</span>
                <span class="list-item__subtitle" style="text-decoration: line-through">&#x20a6;80,000.00</span>
            </div>
        </ons-list-item>

        <ons-list-item modifier="longdivider" lock-on-drag="true"
                       onclick="">
            <div class="center">
                <span class="list-item__title" style="color: #3F51B5;">Rating</span>
                <div style="color: gold; font-size: 0.9em !important;">
                    <ons-icon icon="md-star" fixed-width></ons-icon>
                    <ons-icon icon="md-star" fixed-width></ons-icon>
                    <ons-icon icon="md-star" fixed-width></ons-icon>
                    <ons-icon icon="md-star" fixed-width></ons-icon>
                    <ons-icon icon="md-star" fixed-width></ons-icon>
                    <span style="display: inline-block; color: gray;">(5,000)</span>
                </div>
            </div>
        </ons-list-item>

        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                       onclick="">
            <div class="left">
                <img src="css/app-images/category-icon-img.png" style="width: 42px">
            </div>
            <div class="center">
                <span class="list-item__title" style="color: #3F51B5; font-weight: bold">Phone Covers</span>
            </div>
            <div class="right">
                <span class="e-badge e-badge-circle e-badge-dark"
                      style="font-size: 1em; border: 1px solid red">15</span>
            </div>
        </ons-list-item>

    </ons-list>

    <ons-bottom-toolbar modifier="aligned transparent">

        <div style="text-align: center; width: 100%">
            <ons-button style="background-color: #363E7C; color: #ffffff"
                        onclick="">
                <ons-icon icon="md-shopping-cart-add" fixed-width size="2x"></ons-icon>
                Add To Cart
            </ons-button>
        </div>

    </ons-bottom-toolbar>

</ons-page>
