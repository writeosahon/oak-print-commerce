<!-- search page -->
<ons-page id="search-page">

    <ons-toolbar style="color: #3f51b5 !important; background-color: #ffffff !important;" modifier="noshadow" static>

        <div class="center" style="color: #3f51b5 !important; background-color: #ffffff !important;">
            <ons-search-input id="search-input" input-id="search-inner-input" disable-auto-styling
            style="width: 80%"></ons-search-input>
        </div>

        <div class="right" style="color: #3f51b5 !important; background-color: #ffffff !important;">

        </div>
    </ons-toolbar>

    <ons-list id="search-list" style="display: none;">

        <ons-list-title>Categories</ons-list-title>

        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                       onclick="">
            <div class="center">
                <span class="list-item__title" style="color: #3F51B5; font-weight: bold">T-Shirts</span>
            </div>
            <div class="right">
                <span class="e-badge e-badge-circle e-badge-dark"
                      style="font-size: 1em; border: 1px solid red">20</span>
            </div>
        </ons-list-item>

        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                       onclick="">
            <div class="center">
                <span class="list-item__title" style="color: #3F51B5; font-weight: bold">Mugs</span>
            </div>
            <div class="right">
                <span class="e-badge e-badge-circle e-badge-dark"
                      style="font-size: 1em; border: 1px solid red">456</span>
            </div>
        </ons-list-item>

        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                       onclick="">
            <div class="center">
                <span class="list-item__title" style="color: #3F51B5; font-weight: bold">Phone Covers</span>
            </div>
            <div class="right">
                <span class="e-badge e-badge-circle e-badge-dark"
                      style="font-size: 1em; border: 1px solid red">15</span>
            </div>
        </ons-list-item>

    </ons-list>
</ons-page>
