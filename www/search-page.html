<!-- search page -->
<ons-page id="search-page">

    <ons-toolbar style="color: #3f51b5 !important; background-color: #ffffff !important;"
                 static modifier="noshadow">

        <div class="center" style="color: #3f51b5 !important; background-color: #ffffff !important; text-align: center">
            <ons-search-input id="search-input" placeholder="Search Products" input-id="search-inner-input" disable-auto-styling
            style="width: 100%; margin-top: 0.6em;"></ons-search-input>
        </div>

        <!--<div class="right" style="color: #3f51b5 !important; background-color: #ffffff !important;">

        </div>-->
    </ons-toolbar>

    <ons-list id="search-list" style="display: block;">

        <ons-list-title>Recent Searches</ons-list-title>

        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                       onclick="">
            <div class="center">
                <span class="list-item__subtitle">white shirt</span>
            </div>
            <div class="right">
                <ons-icon icon="md-close-circle" style="color: lavender; font-size: 16px;"></ons-icon>
            </div>
        </ons-list-item>

        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                       onclick="">
            <div class="center">
                <span class="list-item__subtitle">colourful mugs</span>
            </div>
            <div class="right">
                <ons-icon icon="md-close-circle" style="color: lavender; font-size: 16px;"></ons-icon>
            </div>
        </ons-list-item>

        <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                       onclick="">
            <div class="center">
                <span class="list-item__subtitle">Red top</span>
            </div>
            <div class="right">
                <ons-icon icon="md-close-circle" style="color: lavender; font-size: 16px;"></ons-icon>
            </div>
        </ons-list-item>

    </ons-list>
</ons-page>
