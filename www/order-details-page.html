<!-- order-details page -->
<ons-page id="order-details-page">

    <ons-toolbar style="color: #ffffff !important; background-color: #3f51b5 !important;
    box-shadow: none !important; border-bottom: lightgray 1px solid"
                 static modifier="noshadow">
        <div class="left" style="color: #ffffff !important; background-color: #3f51b5 !important;">
            <ons-toolbar-button style="color: #ffffff !important; background-color: #3f51b5 !important;"
                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.checkoutPageViewModel.backButtonClicked();">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center title-bar" style="color: #ffffff !important; background-color: #3f51b5 !important; text-align: center;">
            Order Details
        </div>

        <div class="right" style="color: #ffffff !important; background-color: #3f51b5 !important;">
            <!--<ons-toolbar-button style="background-color: #3f51b5 !important; color: #d70000 !important;"-->
            <!--icon="md-favorite"></ons-toolbar-button>-->

            <ons-toolbar-button onclick="utopiasoftware[utopiasoftware_app_namespace].controller.viewCartPageViewModel.viewCartPage()"
                                style="color: #ffffff !important; background-color: #3f51b5 !important;">
                <ons-icon icon="md-shopping-cart" style="position: relative;">
                    <span class="cart-count e-badge e-badge-overlap
                            e-badge-notification e-badge-circle e-badge-danger"
                          style="font-size: 0.5em;">0</span>
                </ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="content">
        <!-- page preloader -->
        <ons-progress-bar class="page-preloader" indeterminate modifier="default-page-preloader"
                          style="position: fixed; z-index: 2; width: 100%; display: block;"></ons-progress-bar>

        <!-- page modal loader -->
        <div class="modal" style="z-index: 2; background-color: transparent; display: table;">
            <div class="modal__content">
                <ons-progress-circular indeterminate modifier="pull-hook" style="transform: scale(1.5);"></ons-progress-circular>
            </div>
        </div>

        <ons-list id="order-details-list" style="display: block">

            <ons-list-item modifier="longdivider" lock-on-drag="true"
                           onclick="">
                <div class="center row">
                    <div class="col-xs-6" style="text-align: right">
                        <span class="list-item__title" style="color: #3F51B5; padding-left:10px;">ORDER</span>
                    </div>
                    <div class="col-xs-6" style="text-align: left">
                        <span class="list-item__title order-details-order-number"
                              style="color: #3F51B5; padding-left:10px; word-wrap: break-word;">#4568</span>
                    </div>
                </div>
            </ons-list-item>

            <ons-list-item modifier="longdivider" lock-on-drag="true"
                           onclick="">
                <div class="center row">
                    <div class="col-xs-6" style="text-align: left">
                        <span class="list-item__title" style="color: #000000; padding-left:10px;">Order Status</span>
                    </div>
                    <div class="col-xs-6" style="text-align: left">
                        <span class="list-item__title order-details-order-number"
                              style="color: #000000; padding-left:10px; word-wrap: break-word;
                              text-transform: capitalize">completed</span>
                    </div>
                </div>
            </ons-list-item>

        </ons-list>

    </div>


    <ons-bottom-toolbar modifier="transparent" style="border-top: lightgray 1px solid">
        <div style="text-align: center; width: 100%; margin-top: 6px;">
            <!-- button is disabled by default -->
            <button id="order-details-reorder" type="button" disabled
                    style="color: #363E7C; background-color: #ffffff; box-shadow: none"
                    onclick="">
                <ons-ripple></ons-ripple>
                Reorder
            </button>
        </div>

    </ons-bottom-toolbar>

</ons-page>
